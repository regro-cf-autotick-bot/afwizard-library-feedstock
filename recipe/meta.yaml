{% set name = "afwizard-library" %}
{% set version = "0.0.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/afwizard_library-{{ version }}.tar.gz
  sha256: 43af126aafe51e0db75b075b900c122c68c49b47a018b4b8a351e548034ac15f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - afwizard_library
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://pypi.org/project/afwizard-library/
  summary: Community-contributed filter pipelines for AFWizard
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - dokempf
